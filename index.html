<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="outer-card">
        <div class="inner-image">
          <img src="./images/image-equilibrium.jpg" alt="" class="main-image" />
          <div class="image-overlay">
            <img src="./images/icon-view.svg" class="overlay" alt="" />
          </div>
        </div>
        <div class="content">
          <h1 class="heading1">Equilibrium #3429</h1>
          <p class="para">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="time">
          <div class="ETH-image">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="with-time">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="attribution">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by<a href="https://www.frontendmentor.io/profile/PriyanshuSaxena2612">Priyanshu Saxena</a>.
      </div>
    </footer>
  </body>
</html>
